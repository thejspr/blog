---
layout: default
title: Posts by tag
---

<h1>Posts by tag</h1>

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  <h3>
    <a href='/tags/{{ tag[0] }}'>
      {{ tag[0] | capitalize }}
    </a>
  </h3>

  <ul>
    {% assign sorted_posts = tag[1] | sort: "date" %}
    {% for post in sorted_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
