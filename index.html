---
layout: default
title: The Progress
---

<div id="home">
  {% for post in site.posts %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="meta">{{ post.date | date_to_string }}</div>

    <div class="post excerpt">
      {{ post.content | split: '<!-- more -->' | first }}
      <a href="{{ post.url }}">&hellip;</a>
    </div>
  {% endfor %}
</div>
