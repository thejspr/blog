---
layout: default
title: Blog
---

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Blog
      </h1>
      <div class="subtitle">
        Subscribe to the <a href="/feed.xml">RSS feed</a> to get updated when a new article is posted.
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    {% for post in site.posts %}
      <div class='post-index-item'>
        <a href="{{post.url}}">{{post.title}}</a>
        <span class="is-size-7 has-text-grey">
          ~
          {{ post.date | date: "%d %b %y" }}
        </span>
      </div>
    {% endfor %}
  </div>
</section>
