---
layout: default
title: Blog
---

<div class="index">
  <h4 class="index-heading">
    Blog posts
  </h4>

  {% for post in site.posts %}
    <div class='index-item'>
      <a href="{{post.url}}">{{post.title}}</a>
      <span class="index-item--date">
        {{ post.date | date: "%B %Y" }}
      </span>
    </div>
  {% endfor %}
</div>
