---
layout: default
title: Blog
---

<div id="blog">
  <h1>Blog</h1>

  <p>
    Subscribe to the <a href="/feed.xml">RSS feed</a> to get updated when a new article is posted.
  </p>

  <h3>Posts</h3>

  {% for post in site.posts %}
    <div class='meta'>{{ post.date | date: "%d %B %Y" }}</div>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
  {% endfor %}
</div>
