---
layout: default
---

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ page.title }}
      </h1>
      <div class="subtitle">
        {{ page.date | date_to_string }}
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">

    <div class="post-body">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</section>
