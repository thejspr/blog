<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <meta name='description' content='{{ site.description }}'>
    <meta name='keywords' content='{{ site.keywords }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>{{ page.title }} - {{ site.description }}</title>

    <link rel='alternate' type='application/rss+xml' title="Thejspr's blog" href='/feed.xml' />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />

    <link rel='stylesheet' href='/assets/style.css'>

    <script async defer data-domain="thejspr.com" src="https://plausible.io/js/plausible.js"></script>

    <script>
      var _gaq = _gaq || [];
      var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
      _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
      _gaq.push(['_setAccount', 'UA-26348309-4']);
      _gaq.push(['_trackPageview']);

      if (location.hostname !== 'localhost')
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">
        Thejspr
      </a>
    </nav>

    <section class='container'>
      {{ content }}
    </section>

    <footer>
      <a href='/'>Home</a>
      · <a href='/about/'>About</a>
      · <a href='/feed.xml'>RSS</a>
      · Jesper Kjeldgaard {{ 'now' | date: "%Y"  }}
    </footer>
  </body>
</html>
